<!DOCTYPE>
<html lang = "ja">
	<head>
		<meta charset = "UTF-8">
		<title>box-shadowプロパティ</title>
		<style>
			.shadow {
				background-color: #fff;
				border: 1px solid #ddd;
				height: 242px;
				width: 400px;
				padding: 8px;
				box-shadow: 5px 5px 5px #ddd;
			}
		</style>
	</head>
	<body>
		<div class="shadow">
			<img src="../img/img03.jpg" alt="猫" width="400px">
		</div>
	</body>
</html>
