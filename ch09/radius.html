<!DOCTYPE>
<html lang = "ja">
	<head>
		<meta charset = "UTF-8">
		<title>border-radiusプロパティ</title>
		<style>
			.radius {
				background-color: #fdc72f;
				height: 100px;
				width: 400px;
				padding: 20px;
				border-radius: 50px;
			}
			.img-radius {
				background-image: url(../img/koneko02.jpg);
				width: 140px;
				height: 140px;
				border-radius: 70px;
			}
		</style>
	</head>
	<body>
		<div class="radius">四隅を半径50pxで丸くしています</div>
		<p>画像も丸くできます</p>
		<div class="img-radius"></div>
	</body>
</html>
