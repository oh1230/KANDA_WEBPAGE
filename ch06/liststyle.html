<!DOCTYPE html>
<html lang = "ja">
<head>
<meta charset = "UTF-8">
<title>list-style-type プロパティ</title>
<style>
	ul.square {
		list-style-type: square;
	}
	ol.upper {
		list-style-type: upper-alpha;
	}
</style>
</head>
<body>
<ul>
<li>リスト項目A</li>
<li>リスト項目B</li>
</ul>
<ul class = "square">
<li>リスト項目A</li>
<li>リスト項目B</li>
</ul>
<ol>
<li>リスト項目A</li>
<li>リスト項目B</li>
</ol>
<ol class = "upper">
<li>リスト項目A</li>
<li>リスト項目B</li>
</ol>
</body>
</html>
