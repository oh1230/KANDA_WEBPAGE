<!DOCTYPE html>
<html lang = "ja">
<head>
<meta charset = "UTF-8">
<title>margin プロパティ</title>
<style>
	p {
		background-color: #85b9e9;
	}
	.example1 {
		margin: 50px;
	}
	.example2 {
		margin: 50px 100px;
	}
	.example3 {
		margin: 50px 10px 50px 200px;
	}
</style>
</head>
<body>
<p class = "example1">上下左右に50pxのマージン</p>
<p class = "example2">上下に50px、左右に100pxのマージン</p>
<p class = "example3">上下に50px、左に200px、右に10pxのマージン</p>
</body>
</html>
